<template class="task-template">
    <script src="./sections/scripts/problem.js"></script>
    <section id="problem-section" class="section js-section u-category-native-ui">
        <header class="section-header">
            <div class="section-wrapper">
                <h1>Problem</h1>
                <h2>Define problem <strong>dimensionality</strong> and <strong>unit system</strong>.</h2>
            </div>
            <div class="subsection-wrapper">
                <h3>Dimensionality</h3>
                <input type="radio" name="dimensionality" value="1d"> 1D<br>
                <input type="radio" name="dimensionality" value="2d"> 2D<br>
                <input type="radio" name="dimensionality" value="3d"> 3D<br>
            </div>
            <div class="subsection-wrapper">
                <h3>Unit System</h3>
                <input type="radio" name="unit-system" value="si" onchange="updateToSIUnits()"> SI<br>
                <input type="radio" name="unit-system" value="imperial" onchange="updateToImperialUnits()"> Imperial Units<br>
                <input type="radio" name="unit-system" value="field" onchange="updateToFieldUnits()"> Field Units<br>
                <input type="radio" name="unit-system" value="none" onchange="updateToNoUnits()"> None<br>
            </div>
        </header>
    </section>
</template>
